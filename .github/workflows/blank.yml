name: My First Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Build the Docker image
      - name: Build Docker image
        shell: powershell
        run: |
          $IMAGE_NAME = "hello-world-nginx"
          $BRANCH_TAG = $env:GITHUB_REF_NAME
          $SHA_TAG = $env:GITHUB_SHA

          Write-Host "Building Docker image..."
          docker build -t "${IMAGE_NAME}:latest" -t "${IMAGE_NAME}:${BRANCH_TAG}" -t "${IMAGE_NAME}:${SHA_TAG}" .

      # Run the Docker container in detached mode
      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 hello-world-nginx:latest

      # Show running containers
      - name: List running containers
        run: docker ps

      # Optional: Test that Nginx is responding
      - name: Test Nginx container
        run: |
          Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing
